<div class="container">
  <div class="text-center">
    <h1>~Interfaz~</h1>
  </div>

  <div class="row">
    <div class="col-sm-8">
      <form class="form-horizontal" class="formulario_carga">
        <h3>Cargar Datos:</h3>
        <div class="form-group">
          <label for="endpoint" class="col-sm-2">Endpoint</label>
          <input type="text" class="form-control" id="endpoint" name="endpoint" [(ngModel)]="model.endpoint" class="col-sm-10">
        </div>
        <div class="form-group">
          <label for="metodo" class="col-sm-2">Metodo</label>
          <input type="text" class="form-control" id="metodo" name="metodo" [(ngModel)]="model.metodo" class="col-sm-10">
        </div>
        <div class="form-group">
          <label for="seguridad" class="col-sm-2">Seguridad</label>
          <input type="text" class="form-control" id="seguridad" name="seguridad" [(ngModel)]="model.seguridad" class="col-sm-10">
        </div>
        <div class="form-group">
          <label for="tabla" class="col-sm-2">Tabla</label>
          <input type="text" class="form-control" id="tabla" name="tabla" [(ngModel)]="model.tabla" class="col-sm-10">
        </div>
          
        <button type="submit" class="btn btn-primary" (click)="addData()">Cargar</button>

  <div class="row">
    <div class="col-sm-8">
      <h3>Datos: </h3>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Endpoint</th>
            <th>Metodo</th>
            <th>Seguridad</th>
            <th>Tabla</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of data; let i = index">
            <td>{{data.endpoint}}</td>
            <td>{{data.metodo}}</td>
            <td>{{data.seguridad}}</td>
            <td>{{data.tabla}}</td>
            <td>
              <a (click)="editData(i)" class="btn btn-success">
                Editar
              </a>
              <a (click)="deleteData(i)" class="btn btn-danger">
                Borrar
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="col-sm-4" [hidden]="hideUpdate">
      <form class="form-horizontal">
        <h3>Editar Datos:</h3>
        <div class="form-group">
          <label for="endpoint" class="col-sm-4">Endpoint</label>
          <input type="text" class="form-control" id="endpoint" name="endpoint" [(ngModel)]="model2.endpoint" class="col-sm-8">
        </div>
        <div class="form-group">
          <label for="metodo" class="col-sm-4">Metodo</label>
          <input type="text" class="form-control" id="metodo" name="metodo" [(ngModel)]="model2.metodo" class="col-sm-8">
        </div>
        <div class="form-group">
          <label for="seguridad" class="col-sm-4">Seguridad</label>
          <input type="text" class="form-control" id="seguridad" name="seguridad" [(ngModel)]="model2.seguridad" class="col-sm-8">
        </div>
        <div class="form-group">
          <label for="tabla" class="col-sm-4">Tabla</label>
          <input type="text" class="form-control" id="tabla" name="tabla" [(ngModel)]="model2.tabla" class="col-sm-8">
        </div>
  
        <button type="submit" class="btn btn-primary" (click)="updateData()">Editar</button>
      </form>
    </div>
  </div>
</div>
